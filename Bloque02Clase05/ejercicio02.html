<!DOCTYPE html>

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener una barra de navegación con 4 elementos numerados (de 1 a 4).
    Debajo de la barra de navegación, debe tener dos secciones (llamadas A y B).
    También debe tener un pie de página que diga "Fin".
-->

<html lang="esp">
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio número 2 </title>
    </head>
    <body>
        <nav>
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ol>
        </nav>
        <div>A</div>
        <div>B</div>
                
        <footer>Fin</footer>
    </body>
</html>
